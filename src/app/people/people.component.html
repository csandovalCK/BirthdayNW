<mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>

  <mat-expansion-panel-header>
    <mat-icon matTooltip="Agregar nueva persona">add</mat-icon>
  </mat-expansion-panel-header>

  <mat-form-field>
      <input matInput placeholder="Nombre" #userName>
  </mat-form-field>

  <div>

  <mat-form-field>
      <input matInput placeholder="Fecha de nacimiento" [matDatepicker]="picker" (focus)="picker.open()" readonly #userFecha>
  </mat-form-field>

  <mat-datepicker #picker></mat-datepicker>
  </div>

  <mat-action-row>
      <button mat-button color="primary" (click)="newUser(userName.value,userFecha.value)" mat-raised-button
      matTooltip="Guardar nueva Persona" >Save</button>
    </mat-action-row>

</mat-expansion-panel>
<mat-card>

<table mat-table [dataSource]="people" class="mat-elevation-z8">
 
    <!-- Nombre Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let people" class="row-table"> {{people.data.nombre}} </td>
    </ng-container>
  
    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha Cumplea√±os </th>
      <td mat-cell *matCellDef="let people" class="row-table"> {{people.data.fecha.toDate() | date: 'dd/MM/yyyy'}} <mat-icon (click)="deleteUser(people.id)" class="row-table">delete_forver</mat-icon></td>
    </ng-container>
   
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" >
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" >
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </mat-cell>  
    </ng-container>  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
